<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Strength Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <br><br>
           <div class="row">
               <div class="col-sm-2">  </div>
               <div class="col-sm-8">
                   <div class="container-fluid">
                        <center>
                            <h1 class="heading1">Login Form</h1><hr><br>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input id="email" type="email" name="email" placeholder="Enter your email" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input type="password" id="password" name="password" placeholder="Enter password" class="form-control">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="progress">
                                    <div class="progress-bar" style="width:0%"></div>
                                </div>
                            </div>
                            <br><br>
                            <div class="input-group">
                                <button class="btn btn-block">Log In</button>
                                <br><br><br>
                            </div>
                        </center>
                    </div>
               </div>
               <div class="col-sm-2">  </div>
           </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
